log stderr
 logging filter all 1
 logging color 1
 logging print category 1
 logging timestamp 1
 logging print file basename
 logging level set-all notice
!
line vty
no login
bind 0.0.0.0
!
cpu-sched
 policy rr 18
trx
 bind-ip 127.0.0.1
 remote-ip 127.0.0.1
 ! 28 dB offset below is valid only for the B2xx in 1800 MHz band, see
 ! https://osmocom.org/issues/4468 for more details
 rssi-offset 28.000000
 tx-sps 4
 rx-sps 4
 clock-ref external
 egprs disable
 ext-rach disable
 dev-args ipc_msock=/tmp/ipc_sock0
 multi-arfcn disable
 chan 0
  tx-path TX/RX
  rx-path RX2
 chan 1
  tx-path TX/RX
  rx-path RX2
