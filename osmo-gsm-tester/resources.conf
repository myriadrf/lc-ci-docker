# all hardware and interfaces available to this osmo-gsm-tester

ip_address:
- addr: 172.18.50.2
- addr: 172.18.50.3
- addr: 172.18.50.4
- addr: 172.18.50.5
- addr: 172.18.50.6
- addr: 172.18.50.7
- addr: 172.18.50.8
- addr: 172.18.50.9
- addr: 172.18.50.10

run_node:
- run_type: ssh
  run_addr: 172.18.50.100
  ssh_user: jenkins
  ssh_addr: 172.18.50.100

bts:
- label: Ettus B200
  type: osmo-bts-trx
  ipa_unit_id: 6
  addr: 172.18.50.3
  band: GSM-1800
  ciphers: [a5_0, a5_1, a5_3]
  osmo_trx:
    type: uhd
    launch_trx: true
    remote_user: jenkins
    trx_ip:  172.18.50.100
    dev_args: "type=b200,serial=306BD11"
    clock_reference: external
    multi_arfcn: true

enb:
- label: srsENB-zmq
  type: srsenb
  rf_dev_type: zmq
  run_node:
    run_type: ssh
    run_addr: 172.18.50.101
    ssh_user: jenkins
    ssh_addr: 172.18.50.101

modem:
- label: sierra_1st
  path: '/sys/devices/pci0000:00/0000:00:12.2/usb1/1-5/1-5.4/1-5.4.1/1-5.4.1.2'
  ki: 'EBAB63D06C3F546A16C977CB40E57C68'
  auth_algo: 'comp128v1'
  ciphers: [a5_0, a5_1]
  features: ['2g', 'sms', 'voice', 'ussd', 'sim']

- label: srsUE-zmq_1
  type: srsue
  rf_dev_type: zmq
  imsi: '001010123456789'
  ki: '00112233445566778899aabbccddeeff'
  auth_algo: 'xor'
  features: ['4g']
  run_node:
    run_type: ssh
    run_addr: 172.18.50.100
    ssh_user: jenkins
    ssh_addr: 172.18.50.100
